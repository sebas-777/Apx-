<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Maquetando con BEM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="assets/css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="apx-suscription">
            <header class="apx-suscription__header">
                <img src="assets/img/apxLogo.png" alt="logo" class="apx-suscription__logo">
                <button class="apx-suscription__Login-btn">Ingresar</button>
            </header>
        <main class="apx-suscription__main">
            <h1 class="apx-suscription__title">
                Hola, ¿querés recibir novedades de apx?
            </h1>
            <form class="apx-suscription__form" action="">
                <label class="apx-suscription__label" for="email">Dejanos tu email</label>
                <input type="email" id="email" class="apx-suscription__input" placeholder="email" required>
                <button class="apx-suscription__submit-btn" type="submit">Enviar</button>

            </form>

        </main>

        </div>
    </body>
</html>
